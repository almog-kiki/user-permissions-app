
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">{{CONSTANTS.WARNING_TITLE}}</p>
      </div>
      <!--Body-->
      <div class="modal-body">
        <span>{{msgContent}}</span>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="button"  mdbBtn color="danger" outline="true" class="waves-effect"
            (click) ="handleConfirm()"
          mdbWavesEffect>{{CONSTANTS.YES}}</button>
        <button type="button" mdbBtn color="danger" class="waves-effect" mdbWavesEffect data-dismiss="modal" (click)="frame.hide()">{{CONSTANTS.NO}}</button>
      </div>
    </div>
  </div>
</div>
